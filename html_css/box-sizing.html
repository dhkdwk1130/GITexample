               }
           div{

               width : 150px;
               
           }

               border: 10px solid black;
           }
           #large{
               box-sizing: content-box;
                border: 40px solid black;
           }
           
       </style>
   </head>

        <div id="small">
            hello
        </div>
        <div id="large">hello</div>
    </body>
</html>
